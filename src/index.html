<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="Control">
      <h1>Todo List</h1>
      <span>Number of tasks: </span>
      <span id="counter"></span> <br>
      <input type="text" id="text-input">
      <select name="task-priority" id="priority-selector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <select name="task-category" id="category-selector">
        <option value="general">General</option>
        <option value="family">Family</option>
        <option value="work">Work</option>
      </select>

      <button id="update-button">Confirm Update</button>
      <button id="add-button">Add</button>
      <button id="sort-button">Sort</button>
      
      <select name="task-sort" id="sort-selector">
        <option value="priority">Sort by Priority</option>
        <option value="date">Sort by Date</option>
        <option value="category">Sort by Category</option>

      </select>
    </section>

    <section id="View">
        <ul id="list-of-tasks">

        </ul>
    </section>
  </body>
</html>
